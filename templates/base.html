<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Presupuesto{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="container row-between">
      <a class="brand" href="{{ url_for('home') }}">Presupuesto</a>
      <nav class="nav">
        <a href="{{ url_for('resumen') }}">Resumen</a>
        <a href="{{ url_for('transactions_index') }}">Transacciones</a>
        <a href="{{ url_for('categories_index') }}">Categorías</a>
        <a href="{{ url_for('accounts_index') }}">Cuentas</a>
        <a href="{{ url_for('goals_index') }}">Objetivos</a>
        <a href="{{ url_for('budget_index') }}">Presupuesto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-list">
          {% for cat, msg in messages %}
            <div class="flash {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <small>v1 • Flask + SQLite</small>
    </div>
  </footer>
</body>
</html>
